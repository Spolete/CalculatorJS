<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
</head>
<body>
<section class="main">
    <div class="container">
        <div id="display" class="display"><span>0</span></div>
        <div class="buttons">
            <div id="ac" class="button button_operator">AC</div>
            <div id="ce" class="button button_operator">CE</div>
            <div class="button button_operator">%</div>
            <div class="button button_operator">/</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button button_operator">x</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button button_operator">-</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button button_operator">+</div>
            <div class="button">0</div>
            <div class="button button_operator">.</div>
            <div id="equal" class="button button_equal">=</div>
        </div>
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
